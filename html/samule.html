<!DOCTYPE html>
  <html>
    <head>
    <script src="../js/samule.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/samule-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/samule.css">
    </head>
    <body>
        <div id="profileSel">
            <select id="selectProfile"></select>
            <button id="optionsBtn">Options</button>
            <label for="profileName">Authenticate CLI against profile name:</label>
            <input id="profileName" />
            <button id="launch" disabled>Start CLI</button>
        </div>
        <div id="infoText">
            <p>Navigating to AWS sign in via Google SSO will obtain a token.</p>
        </div>
        <div id="samlSection">
            <hr />
            <input type="hidden" id="spid" name="spid" />
            <input type="hidden" id="idpid" name="idpid" />
            <div id="samlStatus"></div><button id="getToken" class="hidden">Refresh Token</button>
            <div id="samlBox">
              <div id="loadingSAML" class="hidden">
                <div class="center"></div>
                <div class="inner-spin">
                  <div class="inner-arc inner-arc_start-a"></div>
                  <div class="inner-arc inner-arc_end-a"></div>
                  <div class="inner-arc inner-arc_start-b"></div>
                  <div class="inner-arc inner-arc_end-b"></div>
                </div>
                <div class="outer-spin">
                  <div class="outer-arc outer-arc_start-a"></div>
                  <div class="outer-arc outer-arc_end-a"></div>
                  <div class="outer-arc outer-arc_start-b"></div>
                  <div class="outer-arc outer-arc_end-b"></div>
                </div>
              </div>
              <div id="samlHint">
                <p>Configure Google Auth in Options to autoload a SAML Token.</p>
              </div>
              <div id="samlText"></div>
            </div>
            <div id="actionText"></div>
        </div>
    </body>
  </html>
